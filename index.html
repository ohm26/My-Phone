<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Phone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="logo">
          <img src="images/logo.png" />
        </div>
        <div class="nav-links">
          <ul>
            <li>
                <span><i class="fa fa-home" aria-hidden="true"></i></span>
                <span><a href="https://www.mi.com/eg/" target="_blank">Home</a></li></span>
              
                
            <li>
                <span><i class="fa fa-mobile" aria-hidden="true"></i></span>
                <span><a href="https://www.mi.com/eg/redmi-note-9/" target="_blank">Phone</a></li></span>
            <li>
                <span><i class="fa fa-gift" aria-hidden="true"></i></span>
               <span><a href="https://www.facebook.com/XiaomiEgypt/" target="_blank">Accessories</a></span> 
            </li>
            <li>
                <span><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
              <Span><a href="https://www.mi.com/eg/service/repair" target="_blank">Cart</a></Span>  
            </li>
          </ul>
        </div>
      </nav>
      <div class="information">
          <div class="overlay"></div>
          <img src="images/mobile.png"alt="#" class="mobile">
          <div id="circle">
              <div class="feature one"><img src="images/camera.png" alt="#">
            <div>
                <h1>Camera</h1>
                <p>48MP AI Quad Camera</p>
            </div>
            </div>
              <div class="feature two"><img src="images/processor.png" alt="#">
                <div>
                    <h1>Processor</h1>
                    <p>MediaTek Helio G85, octa-core processor</p>
                </div>
            </div>
              <div class="feature three"><img src="images/display.png" alt="#">
                <div>
                    <h1>Display</h1>
                    <p>16.58cm(6.53) FHD+ DotDisplay</p>
                </div>
            </div>
              <div class="feature four"><img src="images/battery.png" alt="#">
                <div>
                    <h1>Battery</h1>
                    <p>
                        5020mAh
                        Built-in rechargeable battery</p>
                </div>
            </div>
            
          </div>

      </div>
      <div class="controls">
        <img src="images/arrow.png" id="upBtn">
        <h3>Features</h3>
        <img src="images/arrow.png" id="downBtn">
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
